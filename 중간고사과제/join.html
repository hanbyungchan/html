<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입_한병찬</title>

        <link rel="stylesheet" type="text/css" href="201809117.css">

        <style>
            section h2{
                margin: 10px;
                padding: 30px 20px 20px 20px;
                box-shadow: -10px 3px 3px 0px rgb(198,198,198); 
            }

            section form {
                width: 80%;
            }
        </style>
    </head>
    <body>
        <header>
            <div> <!--이미지 영역-->
                <img src="img/main.jpg">
            </div>

            <div> <!--제목 영역-->
                <h1>지금도 그렇고 미래도 소프트웨어 세상입니다!</h1>
                <p>4차 산업혁명을 선도할 소프트웨어 개발 인재를 양성합니다.</p>
            </div>
        </header>

        <nav>
            <a href="introduction.html">학과 소개</a>|
            <a href="history.html">학과 연혁</a>|
            <a href="join.html">회원가입</a>
        </nav>

        <section>
            <h2>회원가입</h2>
            <article>
                <form name="myForm" method="get" action="welcome.html">
                    <!--개인 정보 구역(필수)-->
                    <fieldset>
                        <legend>개인 정보(필수입력)</legend>
                        <label for="user_id" class='title'>아이디</label>
                        <input type="text" name="user_id" id="user_id" autofocus required>
                        <br>
                        <label for="user_pwd">비밀번호 </label>
                        <input type="password" name="user_pwd" id="user_pwd" maxlength="12" autofocus required>
                    </fieldset>

                    <!--추가 정보 구역(선택사항)-->
                    <fieldset>
                        <legend>추가 정보(선택사항)</legend>
                        <label for="user_tel" class='title'>연락처</label>
                        <input type="tel" name="user_tel" id="user_tel">
                        <br>
                        성별
                        <input type="radio" name="sex" id="man" value="남">
                        <label for="man">남</label>
                        <input type="radio" name="sex" id="woman" value="여" checked>
                        <label for="woman">여</label>
                        <br>
                        관심분야
                        <input type="checkbox" name="ck_c" id="ck_c" value="C">
                        <label for="ck_c">C</label>
                        <input type="checkbox" name="ck_python" id="ck_python" value="python">
                        <label for="ck_python">파이썬</label>
                        <input type="checkbox" name="ck_R" id="ck_R" value="R">
                        <label for="ck_R">R</label>
                        <input type="checkbox" name="ck_app" id="ck_app" value="앱인벤터">
                        <label for="ck_app">앱인벤터</label>
                    </fieldset>

                    <!--버튼 영역-->
                    <div>
                        <input type="submit" value="가입하기">
                        <input type="reset" value="다시작성">
                    </div>
                </form>
            </article>
        </section>

        <footer>
            <p>일어일본학과 201809117 한병찬</p>
        </footer>
    </body>
</html>
