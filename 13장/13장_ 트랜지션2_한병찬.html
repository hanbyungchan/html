<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transition2</title>

        <style>
        .tr1 {
            width: 100px;
            height: 100px;
            margin: 30px;
            background-color: brown;
            transition-property: width, height; /*가로,세로에 영향을 준다*/
            transition-duration: 2s, 2.2s; /*각각의 속도 조정*/
        }

        .tr1:hover {
            width: 200px;
            height: 150px;
        }
        </style>
    </head>
    <body>
        <div class="tr1">

        </div>
    </body>
</html>
